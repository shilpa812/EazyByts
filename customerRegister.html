<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>CRM</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<style>
	.container{
	
	width: 100%;
	
	position:relative;
	top:40px;
	}
	body{
	background-color: lightyellow;
	}
	
	</style>
</head>
<body>
<div class="container">
<div class="card">
<div class="card-header bg-primary text-white text-centre">
<h3> CONTACT MANAGEMENT</h3>
</div>
<div class="card-body">
<form th:action="@{/customer/save}" method="post">
NAME:<input type="text" name="name" class="form-controller"><br><br>

MOBILE NUMBER:<input type="text" name="mobile_Number" class="form-controller"><br><br>

EMAIL:<input type="email" name="email"><br><br>
<button type="submit" class="btn btn-success">CREAT</button>
<a th:href="@{/customer/all}" class="btn btn-warning">ALL</a>
</form>
</div>
<div class="card-footer bg-info text-white" th:if="${message!=null}">
[[${message}]]</div>



 </div>
</div>

</body>
</html>
