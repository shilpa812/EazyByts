<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Create</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}


body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color:lightyellow;
}

/* Header Styles */

header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
}

header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

header nav ul li {
  margin-right: 20px;
}

header nav a {
  color: #fff;
  text-decoration: none;
}

/* Sales Create Styles */

.sales-create {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.sales-create form {
  margin: 20px;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.sales-create label {
  display: block;
  margin-bottom: 10px;
}

 .sales-create input, .sales-create select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

.sales-create button[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.sales-create button[type="submit"]:hover {
  background-color: #555;
}
footer{
background-color: #333;
color:#fff;
padding:10px;
justify-content: center;
text-align: center;


}
</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
  <li><a href="#">Sales</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Products</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="sales-create">
      <form>
        <label for="customer">Customer:</label>
        <select id="customer" name="customer">
          <option value="">Select Customer</option>
  
          <option value="1">John Doe</option>
          <option value="2">Jane Smith</option>
          <option value="3">Bob Johnson</option>
        </select>
        <label for="product">Product:</label>
        <select id="product" name="product">
          <option value="">Select Product</option>
         <option value="1">Product A</option>
          <option value="2">Product B</option>
          <option value="3">Product C</option>
        </select>
        <label for="sales_amount">Sales Amount:</label>
        <input type="number" id="sales_amount" name="sales_amount">
        <label for="sales_stage">Sales Stage:</label>
        <select id="sales_stage" name="sales_stage">
          <option value="">Select Sales Stage</option>
          <option value="1">Prospecting</option>
          <option value="2">Qualification</option>
          <option value="3">Closing</option>
        </select>
        <button type="submit">Create Sales</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Sales Create</p>
     </footer>
</body>
</html>
