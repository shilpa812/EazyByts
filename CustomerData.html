<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>CRM</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<style>
	.container{
	
	width: 80%;
	
	position:relative;
	top:40px;
	}
	body{
	background-color: lightyellow;
	}
	</style>
	
</head>
<body>
<div  class="container">
<div class="card">
<div class="card-header bg-primary text-white text-center">
<h3>CONTACT MANAGEMENT</h3>
</div>
<div class="card-body">
<a th:href="@{/customer/register}" class="btn btn-warning"><< REGISTER </a>
<table class="table table-hover ">
<tr class="bg-info text-white">
<th>ID</th>
<th>NAME</th>
<th>MOBILE NUMBER</th>
<th>EMAIL</th>

<th>OPERATIONS</th>
</tr>
<tr th:each="ob:${list}">
<td> [[${ob.Id}]]</td>
<td> [[${ob.name}]]</td>
<td> [[${ob.mobile_Number}]]</td>
<td> [[${ob.email}]]</td>

<td>
<a th:href="@{/customer/delete(id=${ob.Id})}" class="btn btn-danger">DELETE</a>

<a th:href="@{/customer/edit(id=${ob.Id})}" class="btn btn-warning">EDIT</a>
</td></tr>
</table>
</div>

<div class ="card-footer bg-info text-white" th:if="${message!=null}">[[${message}]]</div>
</div>
</div>










</body>
</html>
