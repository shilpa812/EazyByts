<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task Management</title>
  <style>
  *{
  box-sizing:border-box;
   margin: 0;
   padding:0;
   }
   
   body{
   height:100%;
   }
   header{
   background-color: #333;
   color:pink;
   text-align: centre;
   padding: 10px;
   justify-content: center;
   }
   main{
   height: 80vh;
     background-color: lightyellow;
   
   }
   footer{
    background-color: #333;
   color:white;
   padding: 10px;
   text-align: center;
   }
   
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Tasks</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Task Management</h1><br><br>
 <table border="1">
      <tr >
        <th>Name</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.name}">Name</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.dueDate}">Due Date</td>
        <td th:text="${task.completed}">Completed</td>
     <td>
          <a th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit</a>
          <a th:href="@{/tasks/{id}/delete(id=${task.id})}">Delete</a>
        </td>
      </tr>
    </table><br><br>
    <button><a th:href="@{/tasks/create}">Create New Task</a></button>
  </main>
  <footer>
    <p>&copy; 2023 Task Management</p>
  </footer>
</body>
</html>
