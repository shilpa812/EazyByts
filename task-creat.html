<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
}

/* Header Styles */

header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
}

header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}
header nav ul li {
  margin-right: 20px;
}

header nav a {
  color: #fff;
  text-decoration: none;
}

/* Create Task Styles */

.create-task {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.create-task form {
  margin: 20px;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


.create-task label {
  display: block;
  margin-bottom: 10px;
}

.create-task input, .create-task textarea, .create-task select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

.create-task button[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.create-task button[type="submit"]:hover {
  background-color: #555;
}


</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Tasks</a></li>
      </ul>
    </nav>
  </header>
<main>
    <section class="create-task">
      <h2>Create Task</h2>
      <form >
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name">
        <label for="task-description">Task Description:</label>
        <textarea id="task-description" name="task-description"></textarea>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
      <option value="high">High</option>
        </select>
        <button type="submit">Create Task</button>
      </form>
      
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Create Task</p>
  </footer>

</body>
</html>
