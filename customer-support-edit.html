<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Create</title>
<style> * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f9f9f9;
}

/* Header Styles */

header {
  background-color: #333;
  color: #fff;
  padding: 1em;
  text-align: center;
}
header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

header nav ul li {
  margin-right: 20px;
}

header nav a {
  color: #fff;
  text-decoration: none;
}

/* Customer Support Create Styles */

.customer-support-create {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.customer-support-create form {
  margin: 20px;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.customer-support-create label {
  display: block;
  margin-bottom: 10px;
}

.customer-support-create input, .customer-support-create textarea, .customer-support-create select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}
.customer-support-create button[type="submit"] {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

.customer-support-create button[type="submit"]:hover {
  background-color: #555;
}

</style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Customer Support</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="customer-support-create">
      <h2>Create Customer Support Ticket</h2>
      <form>
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name">
        <label for="issue">Issue:</label>
        <textarea id="issue" name="issue"></textarea>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit">Create Ticket</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Customer Support Create</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
